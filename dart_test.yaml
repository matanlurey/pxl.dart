# https://github.com/dart-lang/test/blob/master/pkgs/test/doc/configuration.md

presets:
  # Runs VM-specific tests and captures coverage.
  coverage:
    reporter: github
  
  # Runs the tests on both the VM and in a JS VM.
  test:
    platforms:
      - vm
      - node

platforms:
  - vm

fold_stack_frames:
  except:
    - checks
    - test
    - test_api
    - stream_channel
